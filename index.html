<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="marely" />
		<!-- Open Sans -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<!-- bootstrap 5.3 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<!-- font-awesome/6.5.1 -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="shortcut icon" href="assets/img/name.png" type="image/x-icon" />
		<title>Suricata</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm sticky-top">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img id="logo-suricata" src="assets/img/logo.png" alt="Avatar Logo" />
				</a>
				<button
					class="btn-navbar navbar-toggler border border-1 text-white-50"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#collapsibleNavbar">
					<span class="fa fa-bars text-white"></span>
				</button>
				<div class="collapse navbar-collapse" id="collapsibleNavbar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Productos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link text-white" href="#">Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<h1 class="open-sans-700">Nuestros Productos</h1>
		<div id="productos" class="row row-cols-auto">
		
			<!-- aqui van las cards -->
		</div>

		<section class="payment-card-section">
			<div>
				<p class="text-white">Ahora aceptamos</p>
			</div>
			<div>
				<i class="fa-brands text-white fa-cc-visa"></i>
				<i class="fa-brands text-white fa-cc-mastercard"></i>
				<i class="fa-brands text-white fa-cc-amex"></i>
				<i class="fa-brands text-white fa-cc-diners-club"></i>
				<i class="fa-brands text-white fa-cc-paypal"></i>
				<i class="fa-brands text-white fa-cc-discover"></i>
			</div>
		</section>

		<footer class="">
			<img src="assets/img/logo-footer.png" alt="logo-suricata" />
		</footer>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
